
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpaceWatch - Orbit Visualization</title>
    <link rel="stylesheet" href="styleorbit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/satellite.js/dist/satellite.min.js"></script>
</head>

<body>
    <div id="canvas-container" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden;">
        <button id="reset-to-earth" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #1d4ed8;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1000;
">
            Back To Earth ğŸŒ

    </div>
    <div id="info-panel">
        <div class="mb-3">
            <label for="satellite-search" class="block text-sm font-medium text-gray-400 mb-1">Search Satellite:</label>
            <input type="text" id="satellite-search" class="satellite-search-input" placeholder="Search..."
                style="margin-bottom: 8px; padding: 4px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
            <select id="satellite-select" class="satellite-selector" size="6"

  <p><strong>TimeStamp:</strong><span id="info-time"></span></p>

        </div>

    </div>
