    <main class="page-content">

        <section class="auth-section">

            <div class="auth-form-container content-block">

                <h2>Sign In</h2>

                <p class="section-intro">Welcome back! Access your dashboard.</p>

                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="text" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <p class="switch-form-link">
                    Don't have an account? <a href="sign-up.html">Sign Up</a>

                </p>

            </div>

        </section>

    </main>


    <footer>

        <p>&copy; 2025 SpaceWatch. All rights reserved.</p>

    </footer>


    <script>
         document.getElementById('signin-form').addEventListener('submit', async function (event) {
                        event.preventDefault();

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        const url = `http://nsst.runasp.net/api/User_Management_System/login?name=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

                        try {
                            const response = await fetch(url, {
                                method: 'POST'
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();
                            console.log('Login Successful:', data);
                            alert('Login Successful!');
                             window.location.href = 'landing.html';
                        } catch (error) {
                            console.error('Error during login:', error);
                            alert('Login Failed!');
                        }
                    });
    </script>
